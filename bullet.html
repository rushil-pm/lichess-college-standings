    <header>

        </div>

        <div style="width: 22%;">
            <div class="PlayerRank" style="color: #ffd700;">

            <div class="MedalLogo">

                <div id="P2RatingPhone" class="PlayerRating" style="font-size: 22px;"> </div>

            <div id="T1" style="margin-left: auto;">

            <div class="Pop-up None" id="pop-up">
